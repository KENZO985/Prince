<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prince Johnson - My Site</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f0f0f0; }
    header, footer { background: #222; color: white; padding: 1em; text-align: center; }
    nav a { margin: 0 10px; color: #fff; text-decoration: none; }
    section { padding: 2em; background: white; margin: 1em; border-radius: 10px; }
    h2 { color: #333; }

    /* Tic Tac Toe Styles */
    .board { display: grid; grid-template-columns: repeat(3, 100px); gap: 5px; justify-content: center; }
    .cell { width: 100px; height: 100px; background: #ccc; font-size: 2em; text-align: center; line-height: 100px; cursor: pointer; }

    /* Memory Game */
    .memory-game { display: grid; grid-template-columns: repeat(4, 100px); gap: 10px; justify-content: center; }
    .card { width: 100px; height: 100px; background: #444; color: white; display: flex; align-items: center; justify-content: center; font-size: 2em; cursor: pointer; border-radius: 8px; }
    .matched { background: #2ecc71 !important; }

    /* Contact */
    form { max-width: 400px; margin: auto; display: flex; flex-direction: column; gap: 10px; }
    input, textarea { padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
    button { padding: 10px; background: #333; color: white; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>

<header>
  <h1>Prince Johnson</h1>
  <nav>
    <a href="#about">About</a>
    <a href="#games">Games</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<section id="about">
  <h2>About Me</h2>
  <p>Hi, I'm Prince Johnson. I love tech, gaming, and coding fun projects like this site!</p>
</section>

<section id="games">
  <h2>Games 🎮</h2>

  <h3>Tic Tac Toe</h3>
  <div class="board" id="ticBoard">
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
  </div>
  <p id="ticMessage" style="text-align:center; font-weight:bold; margin-top: 10px;"></p>

  <h3>Memory Match</h3>
  <div class="memory-game" id="memoryGame"></div>
</section>

<section id="contact">
  <h2>Contact Me</h2>
  <form action="https://formspree.io/f/YOUR-ID" method="POST">
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="email" name="email" placeholder="Your Email" required />
    <textarea name="message" placeholder="Your Message" rows="4" required></textarea>
    <button type="submit">Send</button>
  </form>
</section>

<footer>
  <p>© 2025 Prince Johnson. All rights reserved.</p>
</footer>

<script>
  // --- Tic Tac Toe ---
  const cells = document.querySelectorAll('[data-cell]');
  const message = document.getElementById('ticMessage');
  let turn = 'X';

  function checkWin() {
    const wins = [
      [0,1,2],[3,4,5],[6,7,8],
      [0,3,6],[1,4,7],[2,5,8],
      [0,4,8],[2,4,6]
    ];
    return wins.some(comb => {
      return comb.every(i => cells[i].textContent === turn);
    });
  }

  function checkDraw() {
    return [...cells].every(cell => cell.textContent !== '');
  }

  function handleClick(e) {
    if (e.target.textContent !== '') return;
    e.target.textContent = turn;
    if (checkWin()) {
      message.textContent = `${turn} wins!`;
      cells.forEach(c => c.removeEventListener('click', handleClick));
    } else if (checkDraw()) {
      message.textContent = "It's a draw!";
    } else {
      turn = turn === 'X' ? 'O' : 'X';
    }
  }

  cells.forEach(cell => cell.addEventListener('click', handleClick));

  // --- Memory Match Game ---
  const memoryGame = document.getElementById('memoryGame');
  const emojis = ['🍕','🎮','🚀','🐱','💻','🎧','📱','⚡️'];
  let cards = [...emojis, ...emojis].sort(() => 0.5 - Math.random());
  let firstCard, secondCard;
  let lock = false;

  cards.forEach(emoji => {
    const div = document.createElement('div');
    div.classList.add('card');
    div.dataset.value = emoji;
    div.textContent = '';
    div.addEventListener('click', () => {
      if (lock || div.classList.contains('matched') || div === firstCard) return;
      div.textContent = emoji;
      if (!firstCard) {
        firstCard = div;
      } else {
        secondCard = div;
        lock = true;
        if (firstCard.dataset.value === secondCard.dataset.value) {
          firstCard.classList.add('matched');
          secondCard.classList.add('matched');
          resetCards();
        } else {
          setTimeout(() => {
            firstCard.textContent = '';
            secondCard.textContent = '';
            resetCards();
          }, 1000);
        }
      }
    });
    memoryGame.appendChild(div);
  });

  function resetCards() {
    [firstCard, secondCard] = [null, null];
    lock = false;
  }
</script>

</body>
</html>
